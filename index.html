<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

<body>
    <div id="container-principal">
        <div id="banner">
 
            <h1 class="title">Amaro PS Junior</h1>
            <h4>site de teste curriculo</h4>
            <a href="/cracha.html">cracha</a>

        </div>
        <div class="container col s12 container-radiobuttom" id="checkbuttom">

                <input name="test1" type="radio" id="test1" />
                <label for="test1"><i class="ico fa fa-user-circle-o" aria-hidden="true"></i>TRADICIONAL</label>
            </div>
            <div class="item-div">
                <input name="group1" type="radio" id="test2" />
                <label for="test2"><i class="ico fa fa-calendar" aria-hidden="true"></i>PROVAS AGENDADAS</label>
            </div>
            <div class="item-div">
                <input name="group1" type="radio" id="test3" />
                <label for="test3"><i class="ico fa fa-check-square-o" aria-hidden="true"></i>ENEM</label>
            </div>
            <div class="item-div">
                <input name="group1" type="radio" id="test4" />
                <label for="test4"><i class="ico fa fa-exchange" aria-hidden="true"></i>TRANFERÊNCIA</label>
            </div>
            <div class="item-div">
                <input name="group1" type="radio" id="test5" />
                <label for="test5"><i class="ico fa fa-graduation-cap" aria-hidden="true"></i>2<sup>a</sup> GRADUAÇÃO</label>
            </div>
            <div class="item-div">
                <input name="group1" type="radio" id="test6" />
                <label for="test6"><i class="ico fa fa-stethoscope" aria-hidden="true"></i>MEDICINA</label>
            </div>
        </div>
        <div class="row container-radiobuttom">
            <form class="form-contato col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="icon_prefix" type="text" class="validate" required>
                        <label for="icon_prefix"><i class="fa fa-address-card-o" aria-hidden="true"></i>CPF*</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="icon_telephone" type="tel" class="validate" required="">
                        <label for="icon_telephone"><i class="fa fa-user" aria-hidden="true"></i>Nome*</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="icon_prefix" type="text" class="validate" required="required">
                        <label for="icon_prefix"><i class="fa fa-envelope" aria-hidden="true"></i>E-mail*</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="icon_telephone" type="tel" class="validate" required>
                        <label for="icon_telephone"><i class="fa fa-phone" aria-hidden="true"></i>Telefone*</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="center">
            <a class="waves-effect waves-light btn" id="btn-avancar">Avançar</a>
            <input name="group1" type="radio" checked />
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
